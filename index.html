<!DOCTYPE html>
<html>
    <head>
        <title>Daft Punk Tribute Page</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <main id="main">
      <header id="title">
        <h1>Daft Punk</h1>
        <p class="italic">The french touch</p>
      </header>
      <div id="img-div">
        <img id="image" src="https://upload.wikimedia.org/wikipedia/commons/4/41/Daftpunklapremiere2010.jpg" alt="Daft Punk image"></img>
        <figcaption id="img-caption">The French duo in their Alive tour</figcaption>
      </div>
      <div id="tribute-info" class="graybox">
        <h2>Discography:</h2>
          <ul>
            <li>Homework - 1997</li>
            <li>Discovery - 2001</li>
            <li>Human After All - 2005</li>
            <li>Tron: Legacy Soundtrack - 2010</li>
            <li>Random Access Memories - 2013</li>
        </ul>
        <br>
        <p><a id="tribute-link" href="https://es.wikipedia.org/wiki/Daft_Punk" target="_blank">Click here</a> for additional information about Daft Punk</p>
      </div>
    </main>
  </body>
</html>
